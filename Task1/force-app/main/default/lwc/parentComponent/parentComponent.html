<template>
    
        <lightning-input   value={input} class="slds-var-m-bottom_xx-small" label="Enter text"  ></lightning-input>
        <lightning-button label="Add" variant="Neutral" onclick={addInputToList} ></lightning-button>
       
        <template if:true={input}>
            <div class="slds-text-heading_large">{input}</div>
        </template>
     

    <template for:each={items} for:item="item">        
    <c-child-component key={item} input-item={item}   oninputitemselect={handleSelect}></c-child-component>    
    </template>
     

</template>
